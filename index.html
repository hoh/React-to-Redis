<html>
  <!-- Sample HTML document with React component that uses React-to-Redis. -->
  <head>
    <meta charset='utf-8' />
  </head>
  <body>
    <i style='color: #AAA'>Component should mount below:</i>
    <div id='example'></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="/react-to-redis.js"></script>

    <script type="text/babel">
      var App = React.createClass({
        mixins: [ReactToRedis],

        render: function () {
          return <div>
            <h2>
              Hello {this.state.name}
            </h2>
            <p>
              You have {this.state.value} apples.
            </p>
            <p>
              <progress value={this.state.value} max="100"></progress>
            </p>
          </div>
        }
      })

      ReactDOM.render(
          <App />,
          document.getElementById('example')
      )
    </script>
  </body>
</html>
